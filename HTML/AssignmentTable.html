<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Seminar Schedule</h2>

    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>8am</td>
            <td>5pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>Validity DTD and Relax to NG</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>8am</td>
            <td>11am</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td>11am</td>
            <td>2pm</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>2pm</td>
            <td>5pm</td>
            <td></td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8am</td>
            <td>12pm</td>
            <td>XML Formatting Objects</td>
        </tr>
    </table>

</body>
</html>
