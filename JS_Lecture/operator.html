<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        //assign operator
        var name="Kyaw Zin Aung";

        //addition operator +
        var three=1+2;
        console.log(three);
        document.write(three);
        document.write('<br>');
        var five=three+2;
        document.write(five);
        document.write('<br>');

        var oneThree=1+"3";
        document.write(oneThree);
        document.write('<br>');

        let number = 7;
        document.write(number);
        document.write('<br>');
        number += 3;
        // number = number+3 ;        
        document.write(number);
        document.write('<br>');

        //sustraction operator -
        let two=3-'1';
        document.write(two);
        document.write("<br>");
        let sub=30;
        document.write(sub);
        document.write("<br>");
        sub-=20;
        document.write(sub);
        document.write("<br>");

        //division operator /
        let div=20/4;
        document.write(div);
        document.write("<br>");

        let div2=50;
        div2 /=2;
        console.log(div2)
        document.write(div2);
        document.write("<br>");

        //remainder operator %
        let reml = 20 % 4;
        document.write(reml);
        document.write("<br>");

        // 0 undefined/> output >> NaN
        let reml1 =20 % 0;
        document.write(reml1);
        document.write("<br>");

        // multiplication operator
        let multi = 2000 * 123 ;
        document.write(multi);
        document.write("<br>");

        //exponentation operator **
        let expl = 2 **3;
        document.write(expl);
        document.write("<br>");

        //prcendence operator () * / + -
        let total = 1 * (2 + 5) / 2 % 2 -5;
        document.write(total);
        document.write("<br>");
        
    </script>
</body>
</html>
