<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Lessons</h1>
    <script>
        //function syntax
        //function name(){
        // //code
        //}

        //naming function
        function fullname(){
            document.write("My name is Kyaw Zin Aung! <br>");
        }
        fullname();

        function sum(num1,num2){
            document.write(`Your result is = ${num1 + num2} <br>`);
        }
        sum(5,8);
        sum(234,34532);
        sum(1,234);
        sum(34,1234);
        sum(1,34);
        sum(32,234);


        //default parameter function
        function sub(num1=100,num2=50){
            document.write(`Your sub result is = ${num1 - num2} <br>`);
        }
        sub();
        sub(300,45);
        sub(200);

        //return function
        function multi(num1,num2){
            let result = num1 * num2;
            return result;
        }
        let multiresult = multi(2,5);
        document.write("My Multi result is =" +multiresult + '<br>');

    </script>
</body>
</html>
