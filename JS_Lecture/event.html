<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>event function</h1>
    <img src="Images/2.jpg" alt="" id="myImage" width="300" height="300" onmouseenter="big()" onmouseout="normal()">
    <br><br>
    <input type="text" id="myInput" onchange="showData()">
    <p id="myResult"></p>
    <script>
        //onmouseover
        //onmouseenter

        //onmousedown
        //onlick

        //onmouseleave
        //onmouseout

        //onkeyup
        //onkeydown
        //onchange
        function big(){
            let myImage = document.getElementById('myImage');
            myImage.style.width ="500px";
            myImage.style.width ="500px";
        }
        function normal(){
            let myImage = document.getElementById('myImage');
            myImage.style.width ="300px";
            myImage.style.width ="300px";
        }
        function showData(){
            let myInput = document.getElementById('myInput');
            let myData= myInput.value;
            document.getElementById('myResult').innerHTML=myData;
        }
    </script>
</body>
</html>
