<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array lesson</h1>
    <script>
        let arr1 = [1,2,3];
        console.log(arr1[1]);
        console.log(arr1.length);

        let fruitLists = ['apple', 'orange' , 'Mango','bleuberry'];
        fruitLists.push('banana');//insert to the end
        console.log(fruitLists);
        fruitLists.unshift('strawberry');//insert to the first
        console.log(fruitLists);
        fruitLists.pop();// the final one to delete
        console.log(fruitLists);
        fruitLists.shift(); // to cut
        console.log(fruitLists);
        console.log(fruitLists.sort());// A to Z sort
        console.log(fruitLists.reverse());//  reverse
        console.log(fruitLists.sort().reverse());//Z to A sort
        let fruitLists_Str = fruitLists.toString();
        console.log(fruitLists_Str);

        let studentLists = "Ma Ma, Hla Hla , Tun Tun, Aung Aung , Bo Bo";
        let studentListsArray = studentLists.split(','); // To changestring to Array
        console.log (studentListsArray);

        let array1 = [1,2,3,4,5];
        let array2 = [5,6,7];
        let array3 = [8,9,10];// concat to sum all array
        let arrayConcat = array1 .concat(array2);//to sum write 2 array
        console.log(arrayConcat);
        let multiArrayConcat = [...array1,...array2,...array3]; //to sum  write all array 
        console.log(multiArrayConcat);
    </script>
</body>
</html>
