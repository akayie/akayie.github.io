<body>
    <h1>Logical Operator</h1>
    <script>
        // && And
        // || Or
        // ! Not
        let num1;// = 10;
        let num2 = 20;
        console.log(num1 < num2 && num1 < 2 ); 
        console.log(num1 < num2 || num1 < 15 );
        
        if ( !num1 ){
            //code
            document.write("This is Not Logical operator");
            document.write("<br>");
        }

        if ( 12 < 20 && 1 < 2){
            document.write("This is And Logical Operator");
            document.write("<br>");

        }

        if ( 12 <10 || 1 < 2) {
            document.write("This is Or Logical Operator");
            document.write("<br>");

        }


    </script>
</body>
