<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsio </h1>
    <script>
        let num1 = 12 ;
        let num2 = 10 ;
        console.log(num1 < num2);
        console.log(num1 <= num2);
        console.log(num1 > num2);
        console.log(num1 >= num2);
        console.log(num1 == num2); //value
        console.log(num1 != num2); //value
        console.log(num1 === num2); //value datatype comparsion
        console.log(num1 !== num2); //value datatype comparsion

    </script>
</body>
</html>
