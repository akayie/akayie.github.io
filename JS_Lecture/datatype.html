<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>

    <script>
        // string data type
        // var name=`Kyaw Zin Aung`;
        // var name='Kyaw Zin Aung';
        var name="Kyaw Zin Aung";
        console.log(name);
        console.log(typeof(name));

        //numeric data type
        var num=23;
        console.log(num);
        console.log(typeof(num));
        var num=23.3;
        console.log(num);
        console.log(typeof(num));

        //boolean data type
        var single=true;
        console.log(single);
        console.log(typeof(single));
        var single=false;
        console.log(single);
        console.log(typeof(single));

        //null data type
        var son=null;
        console.log(son);
        console.log(typeof(son));

        //undefined data type
        var mybaby;
        console.log(mybaby);

        //Array data type
        var array1=new Array(1,2,3,4,'a','b','c')
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[4]);

        var multiArray=['Mg Mg','Ma Ma', 'Hla Hla',['Aung Aung','Tun Tun'],'Myo Myo'];
        console.log(multiArray);
        console.log(multiArray[3][0]);

        //object data type
        var student={
            //key:value
            name:"Kyaw Zin Aung",
            age:28,
            address:"Mandalay,Myptha",
            color:['red','blue']
        }
        console.log(student);
        console.log(student.name);
        console.log(student.color[1]);
    </script>
</body>
</html>
