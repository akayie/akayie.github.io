<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;/*start ,stop will work with "position relative" */
        }
    </style>
</head>
<body>
    
    <p id="panel">Animation</p>
    <button id="start-btn">Start</button>
    <button id="stop_btn">Stop</button>

    <script src="jquery-3.7.1.min.js"></script>


    <script>
        $(document).ready(function(){
            $('#start-btn').click(function(){
                $('#panel').animate({left:'550px'},3000);//3000 is animate speed///can write CSS with cooma, AND eg -backgroundColor ""Capal Case ""C"'here  eg{left:'550px',backgroundColor:'blue'} go left 550px
            })

            $('#stop_btn').click(function(){
                $('#panel').stop();
            })
        })
    </script>
</body>
</html>
