<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <script>
        let secretNumber =7;
        let count=0; 
        let guessNumber = Number(prompt('Enter a number between 1 to 20'));
        while(secretNumber!=guessNumber){
        if(guessNumber<secretNumber) {
            alert('Your number is lower,Try Again');
        }else{
            alert('Your number is higher,Try Again');
        }
        guessNumber = Number(prompt('Enter a number between 1 to 20'));
        count++;
    }
    document.write(`Your Correct  secret number is ${secretNumber} and you count ${count} `);
    </script>
</body>
</html>
