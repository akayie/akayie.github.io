<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producthomework</title>
</head>
<body>
    <h1>Product Homework and * homework</h1>
    <script>
        //for loop
        let yourNumber =Number(prompt ("Enter a Number: "));
        for(let k = 1 ;k <= 12; k++ ){
            document.write(`<h1> ${yourNumber} x ${k} = ${k * yourNumber }</h1>`);
        }

        // star homework 

        for (let h =5 ; h >= 0; h-- ){
            for (let m = 1; m <= h; m ++){
                document.write(`*`);
            }

            document.write(`<br>`);

        }
        //while loop
        let yourNum =Number(prompt ("Enter a Number: "));
        let i=1;
        while(i<13){
            document.write(`<h1> ${yourNum} x ${i} = ${i * yourNum }</h1>`);
            i+=1;
        }

    </script>
</body>
</html>
