<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 id="title">Student Register</h1>
    <form action="" method="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="example@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone">
        </div>
        <br>
        <div>
            <label for="fatherName">Father Name</label>
            <input type="text" id="fatherName" placeholder="U Ba">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <br>
            <label for="">Hobbies</label>
        <div>
            <input type="checkbox" name="swimming" id="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="reading" id="reading">
            <label for="reading">Reading</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="dancing" id="dancing" disabled>
            <label for="dancing">Dancing</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="travelling" id="travelling">
            <label for="travelling">Travelling</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="singing" id="singing">
        <label for="singing">Singing</label>
        </div>
        <br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is first Rule</li>
                <li>This is second Rule</li>
                <li>This is third Rule</li>
                <li>This is fourth Rule</li>
                <li>This is fifth Rule</li>
                <li>This is sixth Rule</li>
                <li>This is seventh Rule</li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
